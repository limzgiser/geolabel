<div class="container">
  <div
    class="item"
    [class.select]="item.title == selectItem.title"
    *ngFor="let item of navData"
    (click)="itemClick(item)"
  >
    <img *ngIf="item.title != selectItem.title" [src]="item.defaultIcon">
    <img  *ngIf="item.title == selectItem.title" [src]="item.selectIcon">
    <span> {{ item.title }}</span>
  </div>
</div>
