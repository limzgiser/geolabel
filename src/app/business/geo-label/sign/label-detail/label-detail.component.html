<div class="label-detail">
  <app-label-container [closeble] = 'false'  [toggleble]="false"  >
    <ng-container name="header">
      <div class="header"(click)="hide()"> <i nz-icon nzType="arrow-left" nzTheme="outline"></i> 返回</div>
    </ng-container>
    <ng-container name="content">
     <lb-label-detail-content [data]="data" (delete)="deleteTag($event)"></lb-label-detail-content>
    </ng-container>
  </app-label-container>
</div>
