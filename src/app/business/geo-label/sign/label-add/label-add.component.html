<div class="editmark">
  <app-label-container
    [title]="'新建标记'"
    [closeble]="false"
    [toggleble]="false"
    *ngIf="isOpen"
    (closed)="closeContainer()"
  >
    <div class="top">
      <app-add-marker-statue [selectIndex]="addStatueIndex"  ></app-add-marker-statue>
      <app-base-info #baseInfoComponent *ngIf="addStatueIndex == 0" [baseInfo]="addSourceInfo.baseInfo"></app-base-info>
      <app-label-feature #labelFeatureComponent *ngIf="addStatueIndex == 1" [features]="addSourceInfo.graphs"></app-label-feature>
      <app-label-success *ngIf="addStatueIndex == 2" (createAgainEmit)="createAgain();" (viewDetailEmit)="viewDetail()"></app-label-success>
    </div>
    <div class="bottom" *ngIf="addStatueIndex < 2">
      <button
        nz-button
        nzType="default"
        (click)="beforeClick()"
        *ngIf="addStatueIndex == 1"
      >
        上一步
      </button>
      <button nz-button nzType="primary" (click)="nextClick()">下一步</button>
    </div>
  </app-label-container>
</div>
